<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" href="assets/img/logo.png">
  <title>Shifumi</title>
</head>

<body>
  <header>
    <nav>
      <ul>
        <span data-tilt> <img src="assets/img/rock.png" id="gameImage" onclick="choisirOption('puit')"></span>
          <span result-tilt> <a href="index.html" class="choix"> <h2 class="choix">&nbsp Shifumi - SpliiT Dev</h2></a></span>
      </ul>
    </nav><span switch-tilt>    
      <label class="switch">
        <input type="checkbox" id="themeSwitch">
        <span class="slider round"></span>
      </label></span>
  </header>

  <section class="section one" id="one">
    <div class="items">
      <div class="wrapper">
        <span data-tilt> <label for="mode" class="modedejeu">Choisissez le mode de jeu</label></span>
        <span data-tilt><select id="mode" class="modedejeuselect" onchange="changerModeJeu()"></span>
          <option value="3">3 victoires</option>
          <option value="5">5 victoires</option>
          <option value="10">10 victoires</option>
        </select>
      </div>
      <span data-tilt> <h1 class="choix">Choisissez votre coup :</h1><br></span>
      <div class="grid">
        <span data-tilt> <img src="assets/img/pierre.png" class="mains" onclick="choisirOption('pierre')"></img></span>
        <span data-tilt><img src="assets/img/papier.png" class="mains" onclick="choisirOption('papier')"></img></span>
        <span data-tilt><img src="assets/img/ciseaux.png" class="mains" onclick="choisirOption('ciseaux')"></img></span>
      </div>
    </div>
    
    <span result-tilt>     
    <div class="result"> 
      <h2 id="resultat-text" class="choix" style="margin-top: 30px; text-align: center;"></h2></span>
      <h3 id="score" class="choix"></h3><br>
       </span>
      <div class="result-item">
        <p id="joueur" class="joueur"></p> 
        <p id="ordinateur" class="ordinateur"></p>  
      </div>
  </section>

  <footer>
   <span data-tilt><a href="https://spliitdev.com" style="text-decoration: none; color: #F6D942;"> <p style="font-weight: bold;">&copy; SpliiT Dev</p></a></span><span data-tilt><a href="https://github.com/SpliiT/shifumi/" target="_blank"><img src="/assets/img/github.png" id="github" class="github"></a></span>
  </footer>

  <script src="js/shifumi.js"></script>
  <script src="js/script.js"></script>
  <script src="js/tilt.jquery.js"></script>
</body>

</html>
